---
- name: "Ensure CA certificates are up-to-date"  
  become: true
  apt:
    name: ca-certificates
    state: latest
    update_cache: yes

- name: "install node exporter."
  unarchive:
    src: https://github.com/prometheus/node_exporter/releases/download/v1.3.1/node_exporter-1.3.1.linux-amd64.tar.gz
    dest: /tmp
    remote_src: yes

- name: "move binary to /usr/local/bin."
  become: true
  copy:
    src: /tmp/node_exporter-1.3.1.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    remote_src: yes
    mode: '0777'

- name: "add node exporter configuration."
  become: true
  copy:
    src: node_exporter.service # This likely refers to a file in your Ansible files/ directory
    dest: /etc/systemd/system/
    # Missing remote_src: yes/no or owner/group/mode details

- name: "enable node exporter service"
  become: true
  systemd:
    state: restarted
    daemon_reload: yes
    name: node_exporter
    enabled: yes
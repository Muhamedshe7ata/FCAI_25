---
- name: Define Node.js Version
  ansible.builtin.set_fact:
    nodejs_major_version: 18 # Use 18 LTS (recommended) or 20 LTS

- name: Ensure prerequisites for NodeSource are installed
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: true

- name: Create NodeSource keyring directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Download NodeSource GPG key
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /etc/apt/keyrings/nodesource.gpg
    mode: '0644'
    force: true
  become: true

- name: Add NodeSource APT repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_{{ nodejs_major_version }}.x nodistro main"
    filename: nodesource # This creates /etc/apt/sources.list.d/nodesource.list
    state: present
    update_cache: yes
  become: true

- name: Install Node.js v{{ nodejs_major_version }}
  ansible.builtin.apt:
    name: nodejs
    state: present # Ensures Node.js is installed
  become: true

- name: Install PM2 Globally
  ansible.builtin.npm:
    name: pm2
    global: yes
    state: latest # Or 'present' if you don't always want the absolute latest PM2
  become: true # Global npm installs usually require root privileges
    
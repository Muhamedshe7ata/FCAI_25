   configure-infrastructure:
    docker:
      - image: cimg/base:stable # Or similar base image
    steps:
      - checkout
      - install_awscli # <--- Need AWS CLI here to find the IP
      - install_ansible # Custom step or Orb
      - add_ssh_keys:
          fingerprints: ["SHA256:FJogcncZoAfN0hgvqhqDgAiiOafEii9G+HsAStU+Ok4"]

      # Optional: If previous job populated something needed here, use attach_workspace
      # - attach_workspace: # You had this at ~/ but attaching at ~/project is typical
      #     at: ~/project # Ensure this matches the 'root' in persist_to_workspace of the job creating prerequisites

      # --- Dynamic IP Fetching and Inventory Generation NOW HAPPENS HERE ---
      - run:
          name: Generate Ansible Inventory with Backend IP
          command: |
            echo "--- Generating inventory with dynamic backend IP ---"
            # Make sure your AWS Region is set (as CI environment variable or export here)
            AWS_REGION=${AWS_DEFAULT_REGION:-eu-north-1} # Example using default or manual export

            # !!! ADJUST THIS COMMAND TO FIND YOUR SPECIFIC BACKEND INSTANCE !!!
            # Example: Find instance by tag 'Name'
            INSTANCE_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=your-backend-instance-name-tag" "Name=instance-state-name,Values=running" \
              --query "Reservations[*].Instances[*].PublicIpAddress" --output text --region ${AWS_REGION})

            # Handle errors if IP not found
            if [ -z "$INSTANCE_IP" ]; then
              echo "Error: Could not find the running EC2 instance IP."
              exit 1
            fi

            echo "Fetched Target EC2 Instance IP: ${INSTANCE_IP}"

            # Write the dynamically found IP to the inventory file at the expected path
            # Assuming .circleci/ansible is relative to the project root (~/project) after checkout
            mkdir -p .circleci/ansible # Ensure directory exists just in case
            INVENTORY_FILE_PATH=".circleci/ansible/inventory.txt"

            # Write the correct inventory format
            echo "[webserver]" > ${INVENTORY_FILE_PATH}
            echo "${INSTANCE_IP}" >> ${INVENTORY_FILE_PATH}
            echo "[all:children]" >> ${INVENTORY_FILE_PATH}
            echo "webserver" >> ${INVENTORY_FILE_PATH}

            echo "--- Generated Inventory File Contents: ---"
            cat ${INVENTORY_FILE_PATH} # Debug: show the generated file content
            echo "--------------------------------------------"

      # --- NOW Run Configure Server Playbook ---
      # The inventory.txt file has now been populated
      - run:
          name: Configure Server
          command: |
            # Navigate to the directory containing the populated inventory and playbook
            cd .circleci/ansible
            
            # Now run the playbook - inventory.txt should contain the IP
            ansible-playbook -i inventory.txt configure-server.yml


      # --- Persist the inventory AND ansible playbook/roles for the next job ---
      # This must save the *generated* inventory file.
      # Assuming the ansible directory is needed for deploy-backend job too
      - persist_to_workspace:
          root: ~/project # Save from the project root (assuming checkout puts files here)
          paths:
            - .circleci/ansible # Saves the whole directory including the generated inventory.txt
            
  run-migrations:
    docker:
      - image:  cimg/node:13.8.0
    steps:
      - checkout
      - install_awscli
      - restore_cache:
          keys: [backend-build]
      - run:
          name: prepare environment for backend build
          command: |
            echo "ENVIRONMENT=production" > backend/.env
            echo "VERSION=1" >> backend/.env
            echo "TYPEORM_CONNECTION=postgres" >> backend/.env
            echo "TYPEORM_MIGRATIONS_DIR=./src/migrations" >> backend/.env
            echo "TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts" >> backend/.env
            echo "TYPEORM_MIGRATIONS=./src/migrations/*.ts" >> backend/.env
            echo "TYPEORM_HOST=${TYPEORM_HOST}" >> backend/.env
            echo "TYPEORM_PORT=${TYPEORM_PORT}" >> backend/.env
            echo "TYPEORM_USERNAME=${TYPEORM_USERNAME}" >> backend/.env
            echo "TYPEORM_PASSWORD=${TYPEORM_PASSWORD}" >> backend/.env
            echo "TYPEORM_DATABASE=${TYPEORM_DATABASE}" >> backend/.env
            echo "DB_SSL=${DB_SSL}" >> backend/.env
            echo "NODE_TLS_REJECT_UNAUTHORIZED=${NODE_TLS_REJECT_UNAUTHORIZED}" >> backend/.env
            echo "PGSSLMODE=require" >> backend/.env
      - run:
          name: Install dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
          
            sudo apt update
            sudo apt install -y awscli curl
            
      - run:
          name: Run migrations
          command: |
            cd backend
            npm ci
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi
            if [ -z "${KVDB_BUCKET}" ]; then
              echo "ERROR: KVDB_BUCKET environment variable is not set. Cannot update KVDB."
              exit 1
            fi
            npm run migrations > ./migrations_dump.txt 2>&1
            migration_status_code=$?
            cat ./migrations_dump.txt
            if [[ "${migration_status_code}" -ne 0 ]]; then
              echo "ERROR: 'npm run migrations' command failed with exit code ${migration_status_code}."
              exit "${migration_status_code}"
            fi
            echo "Migration command completed successfully (exit code 0). Checking output for success messages..."
            if grep -E -q "has been executed successfully.|No migrations are pending" ./migrations_dump.txt; then
              echo "Found expected success message ('migration executed' or 'no migrations pending') in log."
              echo "--- Updating KVDB status key ---"
              curl -sf -X PUT \
                "https://kvdb.io/${KVDB_BUCKET}/migration_${CIRCLE_WORKFLOW_ID:0:7}" \
                -d '1' || {
                  curl_exit_code=$?
                  echo "ERROR: curl command failed to update kvdb.io with exit code ${curl_exit_code}."
                  echo "Check network connectivity, KVDB_BUCKET value ('${KVDB_BUCKET}'), and kvdb.io service status."
                  exit $curl_exit_code
                }
              echo "KVDB status updated successfully via curl."
            else
              echo "WARNING: Migration command succeeded (exit code 0), but NEITHER 'has been executed successfully.' NOR 'No migrations are pending' was found in the output."
              echo "Skipping KVDB update due to unrecognized success output."
            fi
            echo "Migration and KVDB update check process finished successfully."
      - destroy-environment
      - revert-migrations


             
        

  deploy-frontend:
    docker: 
    - image: cimg/base:stable
    steps:
      - checkout
      - install_awscli
      - install_nodejs
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: Install dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Get backend url
          command: |
            BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)

            echo "API_URL=http://${BACKEND_PUBLIC_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm run build
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
deploy-backend:
    docker:
      - image: cimg/base:stable
    steps:
      # --- Attach workspace HERE at the beginning ---
      - attach_workspace:
          at: ~/project # Make sure this matches the 'root' from persist_to_workspace above
      # Note: If your backend code/ansible playbooks/roles *aren't* already part of the workspace,
      # you'll also need - checkout after attach_workspace, or manage paths carefully.
      - checkout # If your source code isn't part of the workspace.

      # No need to reinstall these if they were attached or come with the image, but keep if needed
      - install_awscli # You might need this later in the step? Otherwise, maybe remove if only for IP fetching
      - install_nodejs

      - run:
          name: Deploy backend # Now uses the attached inventory
          command: |
            # Debugging: Confirm inventory exists AFTER attachment
            echo "--- Checking Inventory After Workspace Attachment ---"
            cat ~/project/.circleci/ansible/inventory.txt || echo "Error: Inventory not found after attachment!"
            echo "---------------------------------------------------"
            
            # --- Building/Packaging Backend (keep these existing steps) ---
            # If your backend code isn't in workspace, checkout needs to happen before this
            cd ~/project/backend # Adjust path if backend code not at ~/project/backend after checkout/attach
            npm install
            npm run build

            cd ~/project # Adjust path if needed
            tar -C backend -czvf artifact.tar.gz .
            mkdir -p .circleci/ansible/roles/deploy/files # Make sure this path is correct relative to ~/project
            cp artifact.tar.gz .circleci/ansible/roles/deploy/files
            # --- End Building/Packaging ---

            # Now navigate to where the playbook AND the attached inventory are
            cd ~/project/.circleci/ansible # Make sure this path is correct relative to ~/project/ after attachment

            # Run Ansible - It will use the inventory file attached from the previous job
            ansible-playbook -i inventory.txt deploy-backend.yml
smoke-test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt upgrade -y
            sudo apt install -y curl
            sudo apt install -y awscli
            aws --version
      - run:
          name: Backend smoke test.
          command: |       
              #!/bin/bash -eo pipefail
              STACK_SUFFIX=${CIRCLE_WORKFLOW_ID:0:7}
              BACKEND_PUBLIC_IP=$(aws ec2 describe-instances \
               --filters "Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${STACK_SUFFIX}" "Name=instance-state-name,Values=running" \
              --query 'Reservations[].Instances[].PublicIpAddress' \
              --output text)

              # Check if BACKEND_PUBLIC_IP is empty
              if [ -z "$BACKEND_PUBLIC_IP" ]; then
                echo "Error: No EC2 instances found with the specified tag."
                exit 1
              fi

              echo "Retrieved BACKEND_PUBLIC_IP: $BACKEND_PUBLIC_IP"

              # Set API URL
              export API_URL=http://${BACKEND_PUBLIC_IP}:3030

              echo "API URL: $API_URL"

              # Check API status
              RESPONSE=$(curl -s $API_URL/api/status)
              echo "API Response: $RESPONSE"

              if echo "$RESPONSE" | grep "ok"; then
                echo "Smoke test passed."
                exit 0
              else 
                echo "Smoke test failed. 'ok' not found in API response."
                exit 1 
              fi 

                  

      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.${AWS_DEFAULT_REGION}.amazonaws.com/#/employees"
            echo ${URL}
            if curl -s ${URL} | grep "Welcome"
            then
              echo SUCCESS
              exit 0
            else
              echo FAIL
              exit 1
            fi
 

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
      - scan-backend:
          requires: [build-backend]
      - scan-frontend:
          requires: [build-frontend]
 
      - deploy-infrastructure:
          requires: [test-frontend, test-backend, scan-frontend, scan-backend]
          filters:
            branches:
              only: [master]
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [deploy-infrastructure]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]
 

